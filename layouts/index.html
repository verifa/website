<!DOCTYPE html>
<html>
	{{ partial "header.html" . }}
	<body>
		<div class="content">
			{{ partial "head.html" . }}
			
			<main class="post">
				<article>
					<div class="title">
						<h1>{{ .Title }}</h1>
					</div>
					<div class="content">
						{{ .Content }}
					</div>
				</article>
			</main>
			{{ partial "footer.html" . }}
		</div>
		
	</body>
</html>
