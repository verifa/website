root = "."
testdata_dir = "testdata"
tmp_dir = "build"

[build]
args_bin = []
bin = "./build/website"
cmd = "templ generate && go build -o ./build/website ./cmd/website/main.go"
delay = 1000
exclude_dir = ["assets", "build", "vendor", "testdata", "node_modules"]
exclude_file = []
exclude_regex = ["_test.go", ".*_templ.go"]
exclude_unchanged = false
follow_symlink = false
full_bin = ""
include_ext = ["go", "tpl", "tmpl", "templ", "html", "css", "md"]
include_file = []
kill_delay = "0s"
log = "build-errors.log"
poll = false
poll_interval = 0
rerun = false
rerun_delay = 500
send_interrupt = false
stop_on_error = false

[color]
app = ""
build = "yellow"
main = "magenta"
runner = "green"
watcher = "cyan"

[log]
main_only = false
time = false

[misc]
clean_on_exit = false

[screen]
clear_on_rebuild = false
keep_scroll = true
